<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTS App Embed</title>
  <meta name="description" content="Embedded Streamlit TTS app" />
  <style>
    html, body { height: 100%; margin: 0; }
    .wrap { display: grid; grid-template-rows: auto 1fr; height: 100%; }
    header { padding: 12px 16px; border-bottom: 1px solid #eee; font: 600 16px system-ui, sans-serif; }
    .frame { width: 100%; height: 100%; border: 0; }
    .fallback { display:none; padding: 16px; font: 14px/1.5 system-ui, sans-serif; }
    .fallback a { color: #0b5; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>Embedded TTS App</header>
    <iframe
      id="appFrame"
      class="frame"
      src="https://dpg24ic69csadeaqkmdpqk.streamlit.app/?embedded=true"
      title="TTS App"
      loading="eager"
      allow="autoplay; clipboard-write"
      referrerpolicy="strict-origin-when-cross-origin"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-downloads">
    </iframe>
    <div id="fallback" class="fallback">
      <p>The embedded app couldn't load here. This is usually due to network filters or blocked thirdâ€‘party cookies.</p>
      <p><strong>Open the app directly:</strong> <a href="https://dpg24ic69csadeaqkmdpqk.streamlit.app/?embedded=true" target="_blank" rel="noopener">https://dpg24ic69csadeaqkmdpqk.streamlit.app/?embedded=true</a></p>
    </div>
  </div>

  <script>
    // If the iframe doesn't finish loading in 5 seconds, show a fallback link.
    const iframe = document.getElementById('appFrame');
    const fallback = document.getElementById('fallback');
    let timer = setTimeout(() => { fallback.style.display = 'block'; }, 5000);
    iframe.addEventListener('load', () => { clearTimeout(timer); });
  </script>
</body>
</html>
